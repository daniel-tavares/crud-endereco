<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headTag :: headTag"></head>

<body>
	<div class="container">
	  	<section class="box-form-endereco">
	       <h3>Cadastro de Endere√ßos</h3>
	       
	       <div id="resultado"></div>
	 	   <div id="#loading"></div> 
	  
	       <form id="saveUpdateForm">
	    		 <div class="form-row">
			        <div class="form-group col-md-4">
			           <label for="rua">Rua</label>
			           <input type="text" class="form-control" id="rua" name="rua"/>
			        </div>
			        <div class="form-group col-md-4">
			           <label for="numero">Numero</label>
			           <input type="text" class="form-control" id="numero" name="numero"/>
			        </div>
	       
			        <div class="form-group col-md-4">
			           <label for="cep">Cep</label>
			           <input type="text" class="form-control" id="cep" name="cep"/>
			        </div>
		         </div>
		    
			     <div class="form-row">
			       <div class="form-group col-md-4">
			           <label for="cidade">Cidade</label>
			           <input type="text" class="form-control" id="cidade" name="cidade"/>
			       </div>
			       
			       <div class="form-group col-md-4">
			           <label for="estado">Estado</label>
			           <input type="text" class="form-control" id="estado" placeholder="Estado" autofocus="autofocus" name="estado"/>
			       </div>
			       
			       <div class="form-group col-md-4">
			           <label for="bairro">Bairro</label>
			           <input type="text" class="form-control" id="bairro" placeholder="Bairro" autofocus="autofocus" name="bairro"/>
			       </div>
		        </div>
		       	<div class="form-row">
			        <div class="form-group col-md-12">
			           <label for="complemento">Complemento</label>
			           <input type="text" class="form-control" id="complemento" placeholder="Complemento" autofocus="autofocus" name="complemento"/>
			       </div>       
		     	</div>
		      	<input type="hidden" id="id" name="id"/>
			  	<div class="form-row">
			  		<button  type="submit" class="btn-save-update btn btn-primary btn-sm"></button>
			  		<button  class="btn-novo btn btn-primary btn-sm"></button>
			  	</div>
	  		</form>
	  </section>
	 
	  
	  <section class="listagem-endereco" >
	    <h2>Enderecos cadastrados</h2> 
	    
			<div class="table-responsive">
				<table id="tableEndereco" class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>id</th>
							<th>Rua</th>
							<th>Numero</th>
							<th>Cep</th>
							<th>Cidade</th>
							<th>Estado</th>
							<th>Bairro</th>
							<th>Complemento</th>
						    <th>Acoes</th>
						</tr>
					</thead>
		    	</table>
			</div>
	  </section>
	</div>
	<div th:include="fragments/bodyFooter :: bodyFooter" th:remove="tag"></div>   
</body>
</html>
