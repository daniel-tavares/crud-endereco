<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</head>
<body>


<div class="container">
  <section>
       <h2>Cadastro de Endere√ßos</h2>
  
  
  <form id="saveUpdateForm">
    <div class="form-row">
       <div class="form-group col-md-4">
           <label for="rua">Rua</label>
           <input type="text" class="form-control" id="rua" name="rua"/>
       </div>
       <div class="form-group col-md-4">
           <label for="numero">Numero</label>
           <input type="text" class="form-control" id="numero" name="numero"/>
       </div>
       
        <div class="form-group col-md-4">
           <label for="cep">Cep</label>
           <input type="text" class="form-control" id="cep" name="cep" data-mask="00000-000"/>
        </div>
     </div>
    
     <div class="form-row">
       <div class="form-group col-md-4">
           <label for="cidade">Cidade</label>
           <input type="text" class="form-control" id="cidade" name="cidade"/>
       </div>
       
       <div class="form-group col-md-4">
           <label for="estado">Estado</label>
           <input type="text" class="form-control" id="estado" placeholder="Estado" autofocus="autofocus" name="estado"/>
       </div>
       
       <div class="form-group col-md-4">
           <label for="bairro">Bairro</label>
           <input type="text" class="form-control" id="bairro" placeholder="Bairro" autofocus="autofocus" name="bairro"/>
       </div>
      </div>
       <div class="form-row">
       <div class="form-group col-md-12">
           <label for="complemento">Complemento</label>
           <input type="text" class="form-control" id="complemento" placeholder="Complemento" autofocus="autofocus" name="complemento"/>
       </div>       
     </div>
     
     
      <input type="hidden" id="id" name="id"/>
	  <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
  </form>
  </section>
  <div id="#loading"></div> 
  
  <section >
    <h2>Enderecos cadastrados</h2> 
    <div id="#resultado"></div>
  </section>
</div>   
</body>
</html>
